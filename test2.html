<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/專題/css/slick.css">
    <title>Document</title>
    <style>
        .slick {
            display: flex;
        }

        .slick .item {
            width: 350px;
            height: 350px;
            margin: 50px;
        }

        .slick .item img {
            width: 350px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="slick multiple-items">
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=1">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=2">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=3">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=4">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=5">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=6">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=7">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=8">
        </div>
        <div class="item">
            <img src="https://picsum.photos/100/100/?random=9">
        </div>
    </div>
    <script>
        $(function () {
            $('.multiple-items').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                arrows:false
            });
        });
    </script>
    <script src="/專題/js/slick.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

</body>

</html>
